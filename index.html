<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assignment form</title>
</head>

<body>
    <header>
        <h1>Feedback Form</h1>
    </header>
    <main>
        <form action="./">
            <label for="first">first name</label>
            <input type="text" name="" id="first" placeholder="your name">
            <label for="second">second name</label>
            <input type="text" name="" id="second" placeholder="your surname">
            <br>
            <input type="radio" name="gender" id="gender">
            <label for="gender">male</label>
            <br>
            <input type="radio" name="gender" id="gnder">
            <label for="gnder">female</label>
            <br>
            <label for="email">Email:</label>
            <input type="email" name="" id="email" placeholder="email-address">
            <br>
            <label for="ct">Comment:</label>
            <br>
            <textarea name="cmnt" id="ct" cols="80" rows="10"></textarea>
            <br>
            <select name="" id="">
                <option value="a">HTML</option>
                <option value="b">CSS</option>
                <option value="c">JS</option>
                <option value="d">DB</option>
                <option value="e">SQL</option>
            </select>
            <br><br>
            <button type="reset">Reset</button>
            <button type="submit">send feedback</button>
        </form>
    </main>
</body>

</html>
